<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletin X - News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bulletin X</h1>
        <input type="text" id="query" placeholder="Type a topic...">
        <button onclick="searchNews()">Search</button>
        <div id="results"></div>
    </div>

    <div class="card">
        <img src="ARTICLE_IMAGE_URL" alt="News Image">
        <div class="card-content">
            <h3>ARTICLE_TITLE</h3>
            <p>ARTICLE_DESCRIPTION</p>
            <small>SOURCE_NAME - DATE</small><br>
            <a href="ARTICLE_URL" target="_blank">Read More</a>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
